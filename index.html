<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://croma.numixproject.org">
    <meta property="og:title" content="Save your colors!">
    <meta property="og:description" content="Simple color palette manager made for designers, aiming to make it quick and fun to create and share color palettes on the go.">

    <meta name="theme-color" content="#f06860">

    <meta name="msapplication-config" content="./fav/browserconfig.xml">
    <meta name="msapplication-TileColor" content="#f06860">
    <meta name="msapplication-TileImage" content="./fav/mstile-144x144.png">

    <link rel="apple-touch-icon" sizes="57x57" href="./fav/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./fav/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./fav/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./fav/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./fav/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./fav/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./fav/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./fav/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon-180x180.png">

    <link rel="icon" type="image/png" href="./fav/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="./fav/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="./fav/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="./fav/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./fav/favicon-32x32.png" sizes="32x32">

    <link rel="shortcut icon" href="./fav/favicon.ico">

    <title>Croma - Save you colors!</title>

    <link rel="stylesheet" type="text/css" href="./fonts/roboto/roboto.css">
    <link rel="stylesheet" type="text/css" href="./dist/css/style.css">
</head>

<body>

    <header>
        <div class="section-wrapper">
            <div class="header-action-wrapper fx-fade-in">
                <div data-action="goback" class="header-action-icon header-action-menu-back fx-ripple">
                    <div class="paper-icon-container">
                        <a class="paper-icon paper-icon-back"></a>
                    </div>
                </div>
                <div data-action="done" class="header-action-icon header-action-icon-right header-action-done fx-ripple">
                    <div class="paper-icon-container">
                        <a class="paper-icon paper-icon-done"></a>
                    </div>
                </div>
            </div>
            <div class="header-title-wrapper fx-fade-in">
                <h1 id="app-title" class="header-title">
                    Croma
                </h1>
            </div>
            <div class="header-button-wrapper">
                <a data-action="add" class="action-button action-button-add">
                    <span class="action-button-content fx-ripple"></span>
                </a>
            </div>
        </div>
    </header>

    <main class="content-area">
        <div class="cover-image"></div>
        <div id="app-outlet" class="section-wrapper content-view"></div>
    </main>


    <script src="./dist/js/libs.min.js"></script>
    <script src="./dist/js/croma.min.js"></script>
</body>
</html>
